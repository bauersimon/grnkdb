{{ define "table"}}
  <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
    {{ range . }}
    <div>
      <p>{{ .Name }}</p>
    </div>
    <div class="md:ml-0 ml-6">
      <ul>
      {{ range .Content }}
        <li>
          <a href="{{ .Link }}">{{ .Source }} <span class="text-black/50">({{ .Start.Format "02.01.2006"}})</span></a>
        </li>
      {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
{{ end }}
