# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Install tools
      run: nix-shell dev.nix --run "just install-lint"

    - name: Format check
      run: nix-shell dev.nix --run "just format && git diff --exit-code"

    - name: Lint
      run: nix-shell dev.nix --run "just lint"

    - name: Build
      run: nix-shell dev.nix --run "go build -v ./..."

    - name: Test
      run: nix-shell dev.nix --run "just test"
